<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EBA Hız Ayarlayıcı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>EBA Video Player Hız Değiştirme</h3>

  <label for="speedSelect">Seç:</label>
  <select id="speedSelect">
    <option value="">-- Hız Seç (x) --</option>
    <option value="0.25">0.25x</option>
    <option value="0.5">0.5x</option>
    <option value="0.75">0.75x</option>
    <option value="1">1x (Normal)</option>
    <option value="1.25">1.25x</option>
    <option value="1.5">1.5x</option>
    <option value="1.75">1.75x</option>
    <option value="2">2x</option>
    <option value="2.5">2.5x</option>
    <option value="3">3x</option>
    <option value="4">4x</option>
    <option value="5">5x</option>
    <option value="10">10x</option>
  </select>

  <label for="speedInput">Veya yaz:</label>
  <input type="number" id="speedInput" step="0.1" min="0.1" placeholder="Örn: 2.5">

  <button id="applySpeed">Hızı Uygula</button>
  <div class="note">Seçim veya yazma ile hızı belirleyebilirsin.</div>

  <script src="popup.js"></script>
</body>
</html>
